<!DOCTYPE HTML>
<html style="height: 100vh; min-height: 100vh;">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/sidenav.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/index.js"></script>
</head>
<body data-ng-app="indexModule" data-ng-controller="indexController">
<div>
	<div class="sidenav" style="display:table; width: 20%;">
	  <table style="padding: 50px 0px 0px 40px; display: table; width: 100%;">
	  	<tbody>
	  		<tr>
	  			<td style="display: table-cell;">
	  				<div class="group">
	  					<div>Filters</div>
	  				</div>
	  				<div class="item" style="background: url(/images/icons/today.png) no-repeat;">
	  					<div>Today</div>
	  				</div>
	  				<div class="item" style="background: url(/images/icons/next.png) no-repeat;">
	  					<div>Next</div>
	  				</div>
	  				<div class="block">
		  				<div class="group">
		  					<div>Projects</div>
		  				</div>
	  					<table class="project-item" style="display: table; width: 100%;"
	  					data-ng-repeat="project in projects" 
	  					data-ng-mouseenter="mouseEnterProject($event)" 
	  					data-ng-mouseleave="mouseLeaveProject($event)" 
	  					data-ng-click="handleProjectClick($event, project.id)"
	  					data-project-id={{project.id}}
	  					data-ng-attr-select-project="{{$index === 0 ? 'true':'false'}}">
		  					<tbody>
		  						<tr data-project-id={{project.id}}>
		  							<td class="drag-project-cell" style="display: table-cell; float: left;">
		  								<img src="images/icons/reorder.png"/>
		  							</td>
		  							<td style="display: table-cell; float: left;">
		  								<div class="table-item">
		  									<div>{{project.name}}</div>
		  								</div>
		  							</td>
		  							<td class="project-item-options" style="display:none; float:right;">
		  								<div>
		  									<img src="images/icons/rename.png"/>
		  									<img src="images/icons/delete.png" data-ng-click="deleteProject($event)"/>
		  								</div>
		  							</td>
		  						</tr>
		  					</tbody>
		  				</table>
	  				</div>
	  				<div class="block">
	  					<table style="display: table; width: 100%;">
	  						<tbody>
	  							<tr>
	  								<td>
	  									<input id="create-project-name" type="text" style="width:90%; border-radius: 5px;"></input>
	  								</td>
	  								<td>
	  									<input type="button" value="Add" style="background: lightblue; width: 100%;" data-ng-click="createProject()"></input>
	  								</td>
	  							</tr>
	  						</tbody>
	  					</table>
	  				</div>
	  			</td>
	  		</tr>
	  	</tbody>
	  </table>
	  <!--a href="https://icons8.com/icon/43563/Today">Free icons by Icons8</a-->
	</div>
	<div class="main" style="display:table; width:80%">
	  <table style="padding: 50px 0px 0px 40px; display: table; width: 100%;">
	  	<tbody>
	  		<tr>
	  			<td class="main-page-td">
  					<div class="heading">
						<div id="main-page-project-name"></div>
					</div>
					<table class="task-name"
	  					data-ng-repeat="task in currentProjectTasks | orderBy: 'id'" >
	  					<tbody>
	  						<tr>
	  							<td class="drag-project-cell" style="display: table-cell; float: left;">
	  								<img src="images/icons/reorder.png"/>
		  						</td>
		  						<td style="display: table-cell; float: left;">
	  								<div>
	  									<input type="checkbox"> {{task.name}}
	  								</div>
	  							</td>
	  						</tr>
	  					</tbody>
  					</table>
	  			</td>
	  		</tr>
	  		<tr>
	  			<td class="main-page-td">
	  				<div style="border: ridge; border-radius: 5px; margin-top: 10px; transition: height 10s;">
	  					<input id="create-task-name" type="text"
		  				style="margin-top: 0px; border-style: ridge; width: 100%; border-width: 0px 0px 0px 0px;"
		  				placeholder="Type task name here, and press Enter"
		  				data-ng-keyDown="handleCreateTask($event)"/>
		  				
		  				<input id="create-task-description" type="text"
		  				style="margin-top: 0px; border-style: ridge; width: 100%; border-width: 0px 0px 2px 0px; display: none;"
		  				placeholder="Type task description here, and press Enter"
		  				data-ng-keyDown="handleCreateTask($event)"/>
		  				
		  				<input id="create-task-due-date" type="text"
		  				style="margin-top: 0px; width: 100%; border: none; display: none;"
		  				placeholder="Enter task due date here, and press Enter"
		  				data-ng-keyDown="handleCreateTask($event)"/>
		  				
		  				<div style="float: right; font-size: 12px; background-color: lightgray; cursor: pointer;"
		  				data-ng-click="toggleTaskCreationFields($event)">more</div>
	  				</div>
	  			</td>
	  		</tr>
	  	</tbody>
	  </table>
	 </div>
</div>
</body>
</html>
